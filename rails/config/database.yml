default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: yuta
  port: 5432

development:
  <<: *default
  database: db/development.sqlite3
  adapter: sqlite3

test:
  database: db/test.sqlite3
  adapter: sqlite3

production:
  <<: *default
  database: myapp_production
  username: myapp
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>